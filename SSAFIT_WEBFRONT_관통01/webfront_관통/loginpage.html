<!DOCTYPE html>

<body>
    <a class="pageimg" ><img src="main.jpg" alt=""></a>
    <div class="overlay">
        <div class="header">
            <div class="logo" onclick="location.href='home.html'">DIETTOMORROW</div>
            <div class="nav">
                <div class="nav-item" id="mainpage" onclick="location.href='home.html'">홈</div>

                    <button onclick="location.href='home.html'">Sign In</button>
